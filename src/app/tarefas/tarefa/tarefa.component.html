<br><br><br>

<table class="table table-hover table-striped">
    <thead>
        <td>#</td>
        <td>Título</td>
        <td>Descrição</td>
        <td>Finalizado?</td>
        <td>Categoria</td>
        <td>Data de conclusão:</td>
    </thead>

    <tbody>
        <tr *ngFor="let tarefa of tarefas">
            <td>{{tarefa.id}}</td>
            <td>{{tarefa.titulo}}</td>
            <td>{{tarefa.descricao}}</td>
            <td>{{tarefa.finalizado}}</td>
            <td>{{tarefa.categoria}}</td>
            <td>{{tarefa.dataConclusao}}</td>
        </tr>
    </tbody>
</table>
